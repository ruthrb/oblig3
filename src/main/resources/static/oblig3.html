<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        *{font-family: sans-serif;}
        body{margin-left: 10%}
        select, input{
            display: block;
            margin-bottom: 10px;
        }
        .invalid{
            display: none;
            text-decoration-color: red;
        }
        #showTable{display:none;}
    </style>
    <title>Oblig 3</title>
    <script src="oblig3.js"></script>

</head>
<body>
<main>
    <h1>Bestilling av kinobilletter</h1>
    <label for="selectFilm">Film</label>
    <span id="invalid-feedback-Film" class="invalid">Du er nødt til å velge en film</span>
    <select name="dropFilm" id="selectFilm">
        <option selected disabled value="Default">Velg film her</option>
        <option value="1">All of us Strangers</option>
        <option value="2">Dream Scenario</option>
        <option value="3">Perfect Days</option>
        <option value="4">Poor Things</option>
    </select>

    <label for="inputAntall">Antall billetter</label>
    <input type="number" min="1" step="1" id="inputAntall">
    <span id="invalid-feedback-Antall" class="invalid">Du er nødt til å velge antall billetter</span>

    <label for="inputFornavn">Fornavn</label>
    <input autocomplete="given-name" id="inputFornavn">
    <span id="invalid-feedback-Fornavn" class="invalid">Fyll inn fornavn</span>

    <label for="inputEtternavn">Etternavn</label>
    <input autocomplete="family-name" id="inputEtternavn">
    <span id="invalid-feedback-Etternavn" class="invalid">Fyll inn etternavn</span>

    <label for="inputTelefonNr">TelefonNr</label>
    <input type="telefon" autocomplete="telefon" id="inputTelefonNr">
    <span id="invalif-feedback-TelefonNr" class="invalid">Fyll inn telefonNr</span>

    <label for="inputEpost">Epost</label>
    <input type="email" autocomplete="email" id="inputEpost">
    <span id="invalid-feedback-Epost">Fyll inn epost adresse</span>

    <button id="btnSubmit" onclick="addBestilling()">Kjøp billetter</button>

    <div id="showTable">
        <hr>
        <h2>Dine billetter</h2>
        <div id="dineBilletter"></div>
        <button type="button" onclick="slettBilletter()">Slett alle billetter</button>
    </div>
</main>

</body>
</html>
